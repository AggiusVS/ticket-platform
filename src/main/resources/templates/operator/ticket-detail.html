<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Operator - Dettaglio Ticket</title>
</head>

<body>
    <div th:replace="fragments/header :: navbar('OPERATOR')"></div>

    <div class="container mt-4">
        <h2 th:text="'Ticket #' + ${ticket.id} + ': ' + ${ticket.title}"></h2>
        <p><strong>Descrizione:</strong> <span th:text="${ticket.description}"></span></p>
        <p><strong>Categoria:</strong> <span th:text="${ticket.category.nome}"></span></p>
        <p><strong>Stato:</strong> <span th:text="${ticket.status}"></span></p>


        <form th:action="@{'/operator/tickets/' + ${ticket.id} + '/status'}" method="post" class="mb-3">
            <label class="form-label">Aggiorna stato:</label>
            <select name="status" class="form-select w-25 d-inline">
                <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}" th:selected="${ticket.status == s}">
                </option>
            </select>
            <button class="btn btn-primary btn-sm">Salva</button>
        </form>


        <h4>Note</h4>
        <ul class="list-group mb-3">
            <li class="list-group-item" th:each="note : ${ticket.notes}">
                <strong th:text="${note.author.name}"></strong>:
                <span th:text="${note.content}"></span>
                <small class="text-muted float-end"
                    th:text="${#temporals.format(note.createdAt, 'dd/MM/yyyy HH:mm')}"></small>
            </li>
        </ul>
        <form th:action="@{'/operator/tickets/' + ${ticket.id} + '/notes'}" method="post">
            <div class="mb-3">
                <label class="form-label">Nuova Nota</label>
                <textarea name="content" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Aggiungi Nota</button>
        </form>

        <a th:href="@{/operator/tickets}" class="btn btn-secondary mt-3">Torna alla lista</a>
    </div>
</body>

</html>
