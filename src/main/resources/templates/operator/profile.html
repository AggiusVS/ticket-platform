<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Operator - Profilo</title>
</head>

<body>
    <div th:replace="fragments/header :: navbar('OPERATOR')"></div>

    <div class="container mt-4">
        <h2>Profilo</h2>
        <form th:action="@{/operator/profile}" method="post">
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" name="name" th:value="${operator.name}" class="form-control" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" name="unavailable" class="form-check-input" th:checked="${operator.unavailable}">
                <label class="form-check-label">Non disponibile</label>
                <small class="text-muted d-block">
                    Puoi disattivarti solo se non hai ticket in TO_DO o IN_PROGRESS
                </small>
            </div>

            <button type="submit" class="btn btn-success">Salva</button>
        </form>
    </div>
</body>

</html>
