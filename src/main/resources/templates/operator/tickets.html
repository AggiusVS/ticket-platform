<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Operator - Tickets</title>
</head>

<body>
    <div th:replace="fragments/header :: navbar('OPERATOR')"></div>

    <div class="container mt-4">
        <h1>Ticket assegnati</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Titolo</th>
                    <th>Categoria</th>
                    <th>Stato</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.title}"></td>
                    <td th:text="${ticket.category.nome}"></td>
                    <td th:text="${ticket.status}"></td>
                    <td>
                        <a th:href="@{'/operator/tickets/' + ${ticket.id}}" class="btn btn-info btn-sm">Dettaglio</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
