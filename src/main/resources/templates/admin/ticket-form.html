<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Form Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <div th:replace="fragments/header :: navbar('ADMIN')"></div>

    <div class="container mt-4">
        <h2 th:text="${ticket.id != null} ? 'Modifica Ticket' : 'Nuovo Ticket'"></h2>

        <form th:object="${ticket}"
            th:action="${ticket.id != null} ? @{/admin/tickets/{id}(id=${ticket.id})} : @{/admin/tickets}"
            method="post">

            <div class="mb-3">
                <label class="form-label">Titolo</label>
                <input th:field="*{title}" type="text" class="form-control" placeholder="Inserisci il titolo">
                <div th:if="${#fields.hasErrors('title')}" class="text-danger small">
                    <p th:errors="*{title}"></p>
                </div>
            </div>

            <div class="mb-3">
                <textarea th:field="*{description}" class="form-control"
                    placeholder="Descrizione del problema"></textarea>
                <div th:if="${#fields.hasErrors('description')}" class="text-danger small">
                    <p th:errors="*{description}"></p>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Categoria</label>
                <select th:field="*{category.id}" class="form-select">
                    <option value="">-- Seleziona categoria --</option>
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.nome}"></option>
                </select>
                <div th:if="${#fields.hasErrors('category')}" class="text-danger small">
                    <p th:errors="*{category}"></p>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Operatore</label>
                <select th:field="*{operator.id}" class="form-select">
                    <option value="">-- Seleziona operatore --</option>
                    <option th:each="op : ${availableOperators}" th:value="${op.id}" th:text="${op.name}"></option>
                </select>
                <div th:if="${#fields.hasErrors('operator')}" class="text-danger small">
                    <p th:errors="*{operator}"></p>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Stato</label>
                <select th:field="*{status}" class="form-select">
                    <option th:each="s : ${T(com.example.ticket_platform.model.Ticket.Status).values()}" th:value="${s}"
                        th:text="${s}"></option>
                </select>
                <div th:if="${#fields.hasErrors('status')}" class="text-danger small">
                    <p th:errors="*{status}"></p>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Salva</button>
            <a th:href="@{/admin/tickets}" class="btn btn-secondary">Annulla</a>
        </form>
    </div>


</body>

</html>
