<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Form Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<div class="container mt-4">
    <h2 th:text="${ticket.id != null} ? 'Modifica Ticket' : 'Nuovo Ticket'"></h2>

    <form th:action="${ticket.id != null} ? @{/admin/tickets/{id}(id=${ticket.id})} : @{/admin/tickets}" method="post">
        <div class="mb-3">
            <label class="form-label">Titolo</label>
            <input type="text" name="title" class="form-control" th:value="${ticket.title}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descrizione</label>
            <textarea name="description" class="form-control" th:text="${ticket.description}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Categoria</label>
            <select name="category.id" class="form-select" required>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.nome}"
                    th:selected="${ticket.category != null} ? ${ticket.category.id == cat.id} : false"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Operatore</label>
            <select name="operator.id" class="form-select" required>
                <option th:each="op : ${availableOperators}" th:value="${op.id}" th:text="${op.name}"
                    th:selected="${ticket.operator != null} ? ${ticket.operator.id == op.id} : false"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Stato</label>
            <select name="status" class="form-select">
                <option th:each="s : ${T(com.example.ticket_platform.model.Ticket.Status).values()}" th:value="${s}"
                    th:text="${s}" th:selected="${ticket.status == s}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Salva</button>
        <a th:href="@{/admin/tickets}" class="btn btn-secondary">Annulla</a>
    </form>
</div>

<body>

</body>

</html>
