<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin Tickets</title>
</head>

<body>
    <div class="container">
        <h1>Lista Ticket</h1>
        <form th:action="@{/admin/tickets}" method="get" class="mb-3">
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Cerca per titolo" />
            <button class="btn btn-primary" type="submit">Cerca</button>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Titolo</th>
                    <th>Categoria</th>
                    <th>Stato</th>
                    <th>Operatore</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.title}"></td>
                    <td th:text="${ticket.category.name}"></td>
                    <td th:text="${ticket.status}"></td>
                    <td th:text="${ticket.operator.name}"></td>
                    <td><a th:href="@{'/admin/tickets/' + ${ticket.id}}" class="btn btn-info">Dettaglio</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
