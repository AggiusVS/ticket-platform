<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Dettaglio Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <div class="container mt-4">
        <h2 th:text="'Ticket #' + ${ticket.id} + ': ' + ${ticket.title}"></h2>
        <p><strong>Descrizione:</strong> <span th:text="${ticket.description}"></span></p>
        <p><strong>Categoria:</strong> <span th:text="${ticket.category.nome}"></span></p>
        <p><strong>Operatore:</strong> <span th:text="${ticket.operator.name}"></span></p>
        <p><strong>Stato:</strong> <span th:text="${ticket.status}"></span></p>

        <h4>Note</h4>
        <ul class="list-group mb-3">
            <li class="list-group-item" th:each="note : ${ticket.notes}">
                <strong th:text="${note.author.name}">Autore</strong>:
                <span th:text="${note.content}"></span>
                <small class="text-muted float-end"
                    th:text="${#temporals.format(note.createdAt, 'dd/MM/yyyy HH:mm')}"></small>
            </li>
        </ul>
        <form th:action="@{'/admin/tickets/' + ${ticket.id} + '/notes'}" method="post">
            <div class="mb-3">
                <label class="form-label">Nuova Nota</label>
                <textarea name="content" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Aggiungi Nota</button>
        </form>

        <a th:href="@{/admin/tickets}" class="btn btn-secondary mt-3">Torna alla lista</a>

    </div>
</body>

</html>
